# Enable remote connections
dbms.default_listen_address=0.0.0.0

# Configure the default database
dbms.default_database=neo4j

# Enable authentication (optional, recommended for production)
dbms.security.auth_enabled=true

# Enable Bolt connector (for Neo4j browser and drivers)
dbms.connector.bolt.listen_address=:7687

# Enable HTTP connector (for the web interface)
dbms.connector.http.listen_address=:7474

# Set the initial password (remove this line after first login)
dbms.security.auth_initial_password=your_password
